<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Content Security Policy
         - unsafe-eval required for WebGPU shader compilation
         - unsafe-inline required for Vite dev server and inline styles
         - blob: required for ML model loading and canvas operations
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdn.jsdelivr.net;
      worker-src 'self' blob:;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob: https:;
      connect-src 'self' https://api.anthropic.com https://*.supabase.co https://huggingface.co https://*.huggingface.co https://api.fal.ai wss://*.supabase.co blob: https://cdn.jsdelivr.net https://storage.googleapis.com;
      font-src 'self' data:;
      media-src 'self' blob:;
      object-src 'none';
      frame-ancestors *;
      base-uri 'self';
      form-action 'self';
    " />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>RoboSim - AI-Native Robotics Simulation Platform</title>

    <!-- Mobile app experience -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RoboSim" />
    <meta name="description" content="Build robot skills in your browser. AI-powered pickup with validation loop, active learning, training dashboard, contact events export, and HuggingFace LeRobot integration. Free, no install." />
    <meta name="keywords" content="robotics simulation, robot learning, LeRobot, HuggingFace, AI robotics, robot arm, SO-101, imitation learning, synthetic data, robot control" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RoboSim - AI-Native Robotics Simulation" />
    <meta property="og:description" content="Build robot skills in your browser. AI-powered pickup with active learning, training dashboard, and LeRobot export. Free and open source." />
    <meta property="og:url" content="https://robosim.dev" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RoboSim - AI-Native Robotics Simulation" />
    <meta name="twitter:description" content="Build robot skills in your browser. AI-powered pickup, active learning, training dashboard, LeRobot export." />

    <!-- Theme -->
    <meta name="theme-color" content="#0a0f1a" />
    <meta name="color-scheme" content="dark" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
